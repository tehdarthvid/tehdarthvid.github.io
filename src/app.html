<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- mine -->
		<meta
		http-equiv="Strict-Transport-Security"
		content="max-age=31536000; includeSubDomains;"
		/>
		<meta
		http-equiv="Content-Security-Policy"
		content="default-src 'self' fonts.gstatic.com www.youtube.com ws://localhost:*; script-src 'self' 'unsafe-inline' www.googletagmanager.com www.google-analytics.com localhost:*; style-src 'self' 'unsafe-inline' fonts.googleapis.com fonts.gstatic.com; img-src 'self' *; media-src 'self' *;"
		/>
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta
		http-equiv="Referrer-Policy"
		content="strict-origin-when-cross-origin"
		/>
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		<meta http-equiv="X-Permitted-Cross-Domain-Policies" content="none" />
		
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
