name: GitHub Pages Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run update-gh-pages.sh
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        run: sh ./bin/update-gh-pages.sh
